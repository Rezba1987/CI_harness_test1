pipeline:
  name: Ci
  identifier: Ci
  projectIdentifier: Dmitrii_Rezba_test
  orgIdentifier: fss_apollo
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Rezba_GitHub_Connector
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: Rezba_OKD_connector
              namespace: fss-apollo-main-dmitrii
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: Rezba_Quay_connector
                    repo: https://github.com/Rezba1987/java-demo3
                    tags:
                      - "1"
                    dockerfile: Dockerfile
                    resources:
                      limits:
                        memory: 4Gi
                        cpu: "1"
